<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href=" css-code/apply.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
 <div class="whole-page">

<div class="container mt-3">
  
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    apply now
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Enroll Here</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class=" modal-form"> 
         <div class="row"> 
          <div class="col-md-6">
          
          <div class="input-block ">
          <label for="Name">Full Name
          <span class="required">*</span>  
         </label> 
          <input type="text" placeholder="Enter Your Name">
          </div>
         </div>
<div class="col-md-6">
 <div class="input-block ">
  <label for="Name">Phone number
  <span class="required">*</span>  
 </label> 
  <input type="text" placeholder="Enter Your Contact Number">
  </div>
 </div>
</div> 
<div class="container">
 <div class="row">
  <div class="col-md-6"> 
   <div class="input-block ">
    <label for="Name">Email address
    <span class="required">*</span>  
   </label> 
    <input type="text" placeholder="Enter Your Email">
    </div>
  </div>
  <div class="col-md-6"> 
   <div class="input-block ">
    <label for="Name">Course intersted in
    <span class="required">*</span>  
   </label>  
    <select class="form-select"> 
     <option value="select">select</option>
     <option>UI/UX Designing</option>
     <option>Front-end development</option>
     <option>Testing</option>
     <option>Fullstack development</option>
   </select>
    </div>
  </div>
 </div> 

 <div class="row">
 <div class="col-md-6">
  <div class="input-block ">
   <label for="Name">Please select your qualification
   <span class="required">*</span>  
  </label>  
   <select class="form-select"> 
    <option value="select">select</option>
    <option>pursuing</option>
    <option>B.tech</option>
    <option>Degree</option>
    <option>MBA</option>
    <option>MCA</option>
  </select>
   </div>
 </div>
 <div class="col-md-6"> 
  <div class="input-block ">
   <label for="Name">Best time to reach out 
   <span class="required">*</span>  
  </label>  
   <select class="form-select"> 
    <option value="select">9AM</option>
    <option>10AM</option>
    <option>6pm</option>
    <option>7PM</option>
    <option>8pM</option>
    <option>9PM</option>
  </select>
   </div>
 </div>
 </div> 
 <div class="row">
 <div class="md-12">
  <div class="input-block ">
   <label for="Name">Message
   <span class="required">*</span>  
  </label> 
   <input type="text" placeholder="Your Message Here">
   </div>
 </div>
 </div>
</div>

        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn" data-bs-dismiss="modal">Register</button>
      </div>

    </div>
  </div>
</div>

</div>
</body>
</html>
